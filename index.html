<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <!-- <script src="http://maps.google.com/maps/api/js?key=AIzaSyCuRb_0B_OHblGIb6Xlpns1DI8sMHIX-uQ&callback=initMap"></script> -->
    <title>Weather</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container-fluid">
        <h1>Whatever the Weather</h1>
        <h4>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt.</h4>
      </div>
    </div>
    <div class="container">
      <div class="form-group">
        <label for="location">Enter Zip Code</label>
        <input class="form-control" id="location" type="text" required placeholder="e.g. 22192">
      </div>
      <button class="btn" id="weather-location">Current Conditions</button>
      <button class="btn" id="five-day-btn">Five Day Forecast</button>
      <div class="alert alert-danger" role="alert">Please enter a valid zip code</div>
      <br>
      <br>
      <div class="row showFarenheit">
        <div class="col-md-4 col-md-offset-1">
          <div class="thumbnail">
            <div id="cityName">

            </div>
            <div class="caption">
              <h5 class="center-text" id="currentDay">

              </h5>
              <div class="center-text" id="currentIcon">

              </div>
              <div class="center-text" id="currentTemp">

              </div>
              <div class="center-text" id="currentHumidity">

              </div>
              <div class="center-text" id="currentWinds">

              </div>
            </div>
          </div>
        </div>
        <div class="col-md-offset-1 col-md-4">
          <div id="map-viewport">
            <script>
              var map;
              function initMap() {
                // Create a map object and specify the DOM element for display.
                map = new google.maps.Map(document.getElementById('map-viewport'), {
                  center: {lat: 45.5234, lng: -122.6763},
                  scrollwheel: false,
                  zoom: 10
                });
              }
            </script>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuRb_0B_OHblGIb6Xlpns1DI8sMHIX-uQ&callback=initMap"
            async defer>
            </script>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid forecast">
      <h2>Five-Day Forecast</h2>
      <div class="row">
        <div class="col-md-2 col-md-offset-1">
          <div class="thumbnail">
            <div class="icons" id="img1">

            </div>
            <div class="caption">
              <h5 id="box1"></h5>
              <p id="day1"></p>
              <!-- <p><a href="#" class="btn btn-primary" role="button">Button</a></p> -->
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="thumbnail">
            <div class="icons" id="img2">

            </div>
            <div class="caption">
              <h5 id="box2"></h5>
              <p id="day2"></p>
              <!-- <p><a href="#" class="btn btn-primary" role="button">Button</a></p> -->
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="thumbnail">
            <div class="icons" id="img3">

            </div>
            <div class="caption">
              <h5 id="box3"></h5>
              <p id="day3"></p>
              <!-- <p><a href="#" class="btn btn-primary" role="button">Button</a></p> -->
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="thumbnail">
            <div class="icons" id="img4">

            </div>
            <div class="caption">
              <h5 id="box4"></h5>
              <p id="day4"></p>
              <!-- <p><a href="#" class="btn btn-primary" role="button">Button</a></p> -->
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <div class="thumbnail">
            <div class="icons" id="img5">

            </div>
            <div class="caption">
              <h5 id="box5"></h5>
              <p id="day5"></p>
              <!-- <p><a href="#" class="btn btn-primary" role="button">Button</a></p> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="error">

    </div>
    <div class="footer">

    </div>
  </body>
</html>
