<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <label for="location">Enter a location:</label>
      <input id="location" type="text">
      <button class="btn btn-success" id="weather-location">Get Current Temperature!</button>
      <br>
      <div class="showWeather"></div>
      <hr>
      <div class="showFarenheit"></div>
      <hr>
      <div class="showCelsius"></div>
    </div>
    <hr>

    <div class="container">
      <div class="row">
        <div class="col-md-2 col-md-offset-1">
          <span id="dayOne"></span>
        </div>
        <div class="col-md-2">
          <span id="dayTwo"></span>
        </div>
        <div class="col-md-2">
          <span id="dayThree"></span>
        </div>
        <div class="col-md-2">
          <span id="dayFour"></span>
        </div>
        <div class="col-md-2">
          <span id="dayFive"></span>
        </div>
      </div>
    </div>
  </body>
</html>
